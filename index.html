<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash Sharma - Design Folio</title>
    <style>
        /* 1. FONT IMPORT: Imports the correct fonts from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,700;1,6..96,400&family=Roboto+Mono:wght@400&display=swap');

        /* 2. BASIC SETUP: Sets background, text color, and resets default margins */
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: sans-serif;
            /* This centers the main content block on the page */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* 3. FONT STYLES */
        .font-display {
            font-family: 'Bodoni Moda', serif;
        }

        .font-mono-custom {
            font-family: 'Roboto Mono', monospace;
        }

        /* 4. MAIN CONTENT CONTAINER: This is the key to the layout */
        .content-wrapper {
            box-sizing: border-box; /* Ensures padding is included in the width/height */
            width: 100%;
            max-width: 1920px;
            height: 90vh;
            padding: 2rem 3rem; /* Replicates Tailwind's padding */

            /* FLEXBOX MAGIC: This vertically spaces out the header, main, and footer */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* 5. HEADER (YASH SHARMA '25) */
        .header h1 {
            font-weight: 700;
            margin: 0;
            /* Text stretch effect */
            transform: scaleX(1.3);
            transform-origin: left;
        }

        /* 6. MAIN (ABOUT, CONTACT) */
        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem; /* 14px */
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .main-nav .middle-text {
             display: none; /* Hidden on small screens */
        }

        .main-nav button {
            background: none;
            border: none;
            color: white;
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
            transition: opacity 0.3s;
            padding: 0;
            font-size: 0.875rem; /* 14px */
        }

        .main-nav button:hover {
            opacity: 0.75;
        }

        /* 7. FOOTER (DESIGN - FOLIO) */
        .footer {
            /* Aligns the footer text to the right */
            text-align: right;
        }
        
        .footer h2 {
            font-style: italic;
            margin: 0;
            font-weight: 400;
        }


        /* 8. RESPONSIVE FONT SIZES (This is what Tailwind does automatically) */

        /* Base font sizes (Mobile) */
        .header h1 { font-size: 3.75rem; } /* 60px */
        .header h1 span { font-size: 3rem; } /* 48px */
        .footer h2 { font-size: 3rem; } /* 48px */

        /* Small screens (sm: 640px) */
        @media (min-width: 640px) {
            .header h1 { font-size: 4.5rem; } /* 72px */
            .header h1 span { font-size: 3.75rem; } /* 60px */
            .footer h2 { font-size: 3.75rem; } /* 60px */
        }
        
        /* Medium screens (md: 768px) */
        @media (min-width: 768px) {
            .main-nav .middle-text { display: inline; } /* Show middle text */
            .footer h2 { font-size: 4.5rem; } /* 72px */
        }

        /* Large screens (lg: 1024px) */
        @media (min-width: 1024px) {
            .header h1 { font-size: 6rem; } /* 96px */
            .header h1 span { font-size: 5rem; } /* 80px */
        }

        /* Extra Large screens (xl: 1280px) */
        @media (min-width: 1280px) {
            .header h1 { font-size: 8rem; } /* 128px */
            .header h1 span { font-size: 7rem; } /* 112px */
            .footer h2 { font-size: 6rem; } /* 96px */
        }

    </style>
</head>
<body>

    <div class="content-wrapper">
        
        <header class="header">
            <h1 class="font-display">YASH SHARMA<span class="font-display">'25</span></h1>
        </header>

        <main class="main-nav font-mono-custom">
            <button>(ABOUT)</button>
            <span class="middle-text">MIXING INTERACTIONS, CODE, & IMAGINATION</span>
            <button>(CONTACT)</button>
        </main>

        <footer class="footer">
            <h2 class="font-display">DESIGN - FOLIO</h2>
        </footer>

    </div>

</body>
</html>
